<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {%  load static %}
    <link rel="stylesheet" type="text/css" href="{%  static 'polls/style-list.css' %}">
</head>
<body>
    <div class="question">
        <h1 class="title">Polls</h1>
        <h4 class="title">Choose question!</h4>
        <div class="list">
        {% if latest_question_list %}
            <ul>
                {% for question in latest_question_list %}
                <li><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
        </div>
    </div>
</body>
</html>
